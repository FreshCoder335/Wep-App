<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Quiz App</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="QUStyles.css">
    <link rel="stylesheet" href="quizReportStyles.css">
    <link rel="stylesheet" href="loginStyles.css">
    <link rel="stylesheet" href="QuizReport.css">
    <link rel="stylesheet" href="questionEditorStyles.css">
</head>

<body>
    <!-- Navigation menu -->
    <div class="MenuOptions">
        <a href="index.html">Quiz</a>
        <a href="QuestionsEditor.html">Quiz Editor</a>
        <a href="QuizReport.html">Quiz Result</a>
    </div>
    <!-- Container for the quiz -->
    <div class="quiz-container">
        <!-- Div element to display quiz questions -->
        <div id="quiz">
        </div>
        <!-- Div element to display quiz results -->
        <div id="result" class="hidden">
        </div>
    </div>

    <!-- Link to external JavaScript files -->
    <script src="Questions.js"></script>
    <script src="QuizReport.js"></script>
    <script src="Quiz.js"></script>
    <script>
        // Display input fields for username and roll number before the quiz starts
        document.getElementById('quiz').innerHTML = `
            <form id="startForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required />
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" required />
                <button type="button" onclick="startQuiz()">Start Quiz</button>
            </form>
        `;
    </script>
</body>

</html>
